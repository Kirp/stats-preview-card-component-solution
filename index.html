<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="wrapper">
    <main>
      <div class="img-side-mobile-wrapper">
        <img src="./images/image-header-mobile.jpg" alt="women in an office" class="img-side-mobile">
        <div class="img-side-mobile-blocker"></div>
      </div>
      <div class="info-side">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="main-text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <div>
            <p class="stat-heading">
              10k+
            </p> 
            <p class="stat-description">
              companies
            </p>
          </div>
          <div>
            <p class="stat-heading">
              314
            </p> 
            <p  class="stat-description">
              templates
            </p>
          </div>
          <div>
            <p class="stat-heading">
              12m+
            </p>
            <p  class="stat-description">
              queries
            </p>
          </div>
        </div>
      </div>
      <img src="./images/image-header-desktop.jpg" alt="women in an office" class="img-side-desktop">
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </div>

</body>
</html>
